<!DOCTYPE html>
<html>
<head>
    <title>dscrd.lol</title>
    <style>
        body { font-family: Arial, sans-serif; background: #36393f; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, button { padding: 10px; border-radius: 4px; border: none; }
        input { width: 100%; margin-bottom: 10px; background: #2f3136; color: #fff; }
        button { background: #5865f2; color: #fff; cursor: pointer; }
        #result { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>dscrd.lol</h1>
        <input type="url" id="url" placeholder="Enter URL">
        <input type="text" id="custom" placeholder="Custom path (optional)">
        <button id="shorten-btn">Shorten</button>
        <div id="result">
            <p>Short URL: <span id="short-url"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('shorten-btn').addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            const customPath = document.getElementById('custom').value;
            
            try {
                const response = await fetch('/qatual/static/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, customPath })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                document.getElementById('short-url').textContent = `https://dscrd.lol/${data.shortPath}`;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
